services:
  nginx:
    image: nginx:latest
    container_name: nginx-app
    restart: on-failure
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/fastcgi.conf:/etc/nginx/fastcgi.conf
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./logs:/var/log/nginx/
    depends_on:
      - backend
      - frontend
    networks:
      - network-app
      - internal_network  # Accesso interno al backend


  backend:
    build:
      context: ./www
      dockerfile: ../Dockerfile.backend
    container_name: backend-app
    restart: on-failure
    volumes:
      - ./www/backend:/var/www/backend
    ports:
      - "9000"
    networks:
      - internal_network

  frontend:
    build:
      context: ./www
      dockerfile: ../Dockerfile.frontend
    container_name: frontend-app
    restart: on-failure
    ports:
      - "8080:80"
    networks:
      - network-app

  database:
    container_name: db-app
    restart: on-failure
    image: mysql:latest
    platform: linux/x86_64
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: 'backend'           # Nome del database che vuoi creare
      MYSQL_ROOT_PASSWORD: 'root'         # Password per l'utente root di MySQL
      MYSQL_USER: 'user'                  # Nome dell'utente non-root che vuoi creare
      MYSQL_PASSWORD: 'password'
    volumes:
      - ./db:/var/lib/mysql
    networks:
      - internal_network

networks:
  network-app:
    driver: bridge
    internal: false
  internal_network:
    driver: bridge
    internal: true



